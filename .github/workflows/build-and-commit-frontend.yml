name: Build and Commit Frontend

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Copy build to repo root
        run: |
          rm -rf frontend/.next_build
          mv frontend/.next frontend/.next_build || true
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push build
        run: |
          git add -A frontend/.next_build
          git commit -m "chore(ci): add frontend .next build artifacts [skip ci]" || echo "no changes to commit"
          git push origin HEAD:main
