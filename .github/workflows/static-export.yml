name: Static export and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install
        working-directory: frontend

      - name: Build and export static site
        run: npm run export
        working-directory: frontend

      - name: Ensure .nojekyll (prevent GitHub Pages from ignoring files)
        run: touch out/.nojekyll
        working-directory: frontend

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: frontend/out

  deploy:
    needs: export-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
