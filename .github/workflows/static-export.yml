name: Static export and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install
        working-directory: frontend

      - name: Build and export static site
        run: |
          echo "CI build: NEXT_PUBLIC_API_URL='${{ secrets.NEXT_PUBLIC_API_URL }}'"
          if [ -z "${{ secrets.NEXT_PUBLIC_API_URL }}" ]; then
            echo "Warning: NEXT_PUBLIC_API_URL is not set in repository secrets. The exported site may point to localhost or be unable to reach your API."
          fi
          export NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
          npm run export
          # create pretty-route folders for Pages (so /fighters works)
          bash ../scripts/make_spa_folders.sh || true
        working-directory: frontend

      - name: Ensure .nojekyll (prevent GitHub Pages from ignoring files)
        run: touch out/.nojekyll
        working-directory: frontend

      - name: Include CNAME for custom domain (if present in repo)
        if: always()
        run: |
          # prefer repo-root CNAME, then .github/CNAME, then frontend/public/CNAME
          set -e
          OUT_DIR=frontend/out
          if [ -f CNAME ]; then
            cp CNAME "$OUT_DIR/CNAME"
            echo "Using CNAME from repo root"
          elif [ -f .github/CNAME ]; then
            cp .github/CNAME "$OUT_DIR/CNAME"
            echo "Using CNAME from .github/CNAME"
          elif [ -f frontend/public/CNAME ]; then
            cp frontend/public/CNAME "$OUT_DIR/CNAME"
            echo "Using CNAME from frontend/public/CNAME"
          else
            echo "No CNAME in repo; skipping"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: frontend/out

  deploy:
    needs: export-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
