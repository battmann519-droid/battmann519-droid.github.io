name: Static export and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      custom_domain:
        description: 'Optional custom domain to write to CNAME (overrides secret)'
        required: false
        default: ''

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install
        working-directory: frontend

      - name: Build and export static site
        run: npm run export
        working-directory: frontend

      - name: Ensure .nojekyll (prevent GitHub Pages from ignoring files)
        run: touch out/.nojekyll
        working-directory: frontend

      - name: Include CNAME for custom domain (if present)
        if: always()
        run: |
          # prefer repo-root CNAME, then frontend/public/CNAME, then workflow input, then secret
          set -e
          OUT_DIR=frontend/out
          WORKFLOW_DOMAIN="${GITHUB_INPUT_CUSTOM_DOMAIN:-}"
          SECRET_DOMAIN="${PAGES_CUSTOM_DOMAIN:-}"
          if [ -f CNAME ]; then
            cp CNAME "$OUT_DIR/CNAME"
            echo "Using CNAME from repo root"
          elif [ -f frontend/public/CNAME ]; then
            cp frontend/public/CNAME "$OUT_DIR/CNAME"
            echo "Using CNAME from frontend/public/CNAME"
          elif [ -n "$WORKFLOW_DOMAIN" ]; then
            echo "$WORKFLOW_DOMAIN" > "$OUT_DIR/CNAME"
            echo "Using CNAME from workflow input"
          elif [ -n "$SECRET_DOMAIN" ]; then
            echo "$SECRET_DOMAIN" > "$OUT_DIR/CNAME"
            echo "Using CNAME from secret"
          else
            echo "No CNAME provided; skipping"
          fi
        env:
          GITHUB_INPUT_CUSTOM_DOMAIN: ${{ github.event.inputs.custom_domain }}
          PAGES_CUSTOM_DOMAIN: ${{ secrets.PAGES_CUSTOM_DOMAIN }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: frontend/out

  deploy:
    needs: export-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
